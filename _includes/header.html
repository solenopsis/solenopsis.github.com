<!DOCTYPE html>
<html>
	<head>
		<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} </title>
		<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/assets/css/base.css" rel="stylesheet">
		<link href="/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<link rel="alternate home" type="application/atom+xml" title="Atom feed for the blog" href="/blog/atom.xml" />
	</head>
	<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="http://solenopsis.org">Solenopsis</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li id="home"><a href="/">Home</a></li>
						<li id="blog"><a href="/blog/">Blog</a></li>
						<li id="about"><a href="/about/">About</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span3">
				<div class="well sidebar-nav">
					<ul class="nav nav-list">
						<li class="nav-header">Projects</li>
						<li><a href="/Solenopsis">Solenopsis</a></li>
						<li><a href="/Lasius">Lasius</a></li>
						<li><a href="/sloggly">SLoggly</a></li>
						{% if site.posts %}
						<li class="nav-header">Posts</li>
						{% for post in site.posts limit: 5 %}
						<li><a href="{{ post.url }}">{{ post.title }}</a></li>
						{% endfor %}
						{% endif %}
					</ul>
				</div><!--/.well -->
			</div><!--/span-->
